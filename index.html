<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2f76a8c1f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <span>
        <a class="nav-item" href="#">Google 정보</a>
        <a class="nav-item" href="#">스토어</a>
      </span>
      <span>
        <a class="nav-item" href="#">Gmail</a>
        <a class="nav-item" href="#">이미지</a>
        <i class="fa-solid fa-flask nav-item"></i>
        <i class="fa-solid fa-bars nav-item"></i>
      </span>
    </div>
    <div class="main">
      <img
        class="logo"
        src="https://pngimg.com/d/google_PNG19644.png"
        alt="Logo"
        width="272px"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input class="input-box" type="text" />
        <i class="fa-solid fa-keyboard keyboard-icon"></i>
        <i class="fa-solid fa-microphone mic-icon"></i>
        <i class="fa-solid fa-camera camera-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google 검색</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">대한민국</div>
      <div class="second-line">
        <span>
          <a class="nav-item" href="#">광고</a>
          <a class="nav-item" href="#">비즈니스</a>
          <a class="nav-item" href="#">검색의 원리</a>
        </span>
        <span>
          <a class="nav-item" href="#">개인정보처리방침</a>
          <a class="nav-item" href="#">약관</a>
          <a class="nav-item" href="#">설정</a>
        </span>
      </div>
    </div>
  </body>
</html>
